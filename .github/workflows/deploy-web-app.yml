name: Deploy Web Application

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'web_application/**'
      - '.github/workflows/deploy-web-app.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./web_application
        run: bun install

      - name: Build
        working-directory: ./web_application
        run: bun run build

      - name: Deploy to docs directory
        run: |
          # docs directory should already be created by vite build
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Deploy web application to docs [skip ci]"
          git push
